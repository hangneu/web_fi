<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="client.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="container" ng-controller="blog">
		<h1 class="col-xs-12">{{hello}}</h1>
		<div class="col-xs-9">
			<input placeholder="please input the question you want to ask" ng-model="content" type="text" class="form-control">
		</div>
		<div class="col-xs-3">
			<button ng-click="transfer(content)" class="btn btn-block btn-success">submit question</button>
		</div>
		<div class="col-xs-12">
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th>Question</th>
						<th>Answer</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="po in answer">
						<td>{{po.question}}</td>
						<td>{{po.answer}} <button ng-click="remove(po.index)" class="btn col-xs-3 btn-danger pull-right">delete</button> </td>
					</tr>
				</tbody>
			</table>
		</div>
		
	</div>
</body>
</html>
